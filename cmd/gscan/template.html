<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>

    <link rel="icon" href="data:,"/>
    <title>{{.}}</title>

    <style media="screen">
        body {
            margin: 0;
        }

        h1 {
            text-align: center;
            margin: 0;
            padding: 25px 0;
        }

        #chart {
            padding: 25px;
            margin: 0 auto;
            width: 90vw !important;
        }

        .body-container {
            height: 100vh;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="body-container">
        <h1>{{.}}</h1>
        <canvas id="chart"></canvas>
    </div>

    <script>
        const fontSize = 18;
        const ctx = document.getElementById('chart').getContext('2d');
        const labels = [1, 2, 3, 4, 5, 6];
        const options = {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: "Time (hh:ss dd/mm/yy)",
                        font: {
                            size: fontSize
                        }
                    },
                    ticks: {
                        font: {
                            size: fontSize
                        }
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: "Size (KB)",
                        font: {
                            size: fontSize
                        }

                    },
                    ticks: {
                        font: {
                            size: fontSize
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: fontSize
                        }
                    }
                }
            }
        }
        const data = {
            labels: labels,
            datasets: [{
                label: 'Bruh',
                data: [12, 19, 3, 5, 2, 3],
                fill: false,
                backgroundColor: 'rgb(75, 192, 192)',
                borderColor: 'rgb(75, 192, 192)',
                borderWidth: 2.5,
                tension: 0.1
            }]
        };
        const chart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: options
        });
    </script>
</body>
